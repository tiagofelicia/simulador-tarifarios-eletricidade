# --- update_mibel_tarifarios.yml ---
name: Atualizar Dados MIBEL (TarifÃ¡rios)

on:
  schedule:
    # Corre todos os dias Ã s 10:40 UTC
    - cron: '40 10 * * *'
    # Corre todos os dias Ã s 10:55 UTC
    - cron: '55 10 * * *'
    # Corre todos os dias Ã s 11:10 UTC
    - cron: '10 11 * * *'
    # Executa de Seg a Sex Ã s 17:00 UTC
    - cron: '00 17 * * 1-5'
    # Executa de Seg a Sex Ã s 17:15 UTC
    - cron: '15 17 * * 1-5'
    # Executa de Seg a Sex Ã s 17:30 UTC
    - cron: '30 17 * * 1-5'
    
  workflow_dispatch:           # Permite execuÃ§Ã£o manual

jobs:
  run-python-job:
    name: Executar AtualizaÃ§Ã£o MIBEL
    runs-on: ubuntu-latest
    permissions:
      contents: write # NecessÃ¡rio para fazer commit das alteraÃ§Ãµes

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # --- CONFIGURAÃ‡ÃƒO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALAÃ‡ÃƒO DE DEPENDÃŠNCIAS PYTHON ---
      - name: Cache das dependÃªncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip # Pasta onde o pip guarda o cache
          # Chave Ãºnica para o cache. Se o requirements mudar, o cache Ã© recriado.
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizacao_tarifarios_MIBEL.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizacao_tarifarios_MIBEL.txt

      # --- EXECUÃ‡ÃƒO DO SCRIPT PYTHON ---
      - name: Executar script de atualizaÃ§Ã£o Python com logging
        run: |
          mkdir -p logs
          start_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o Python iniciada em $(date -d @$start_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_tarifarios_MIBEL.log
          
          # Assumindo que o script estÃ¡ na pasta 'scripts'
          python scripts/atualizacao_tarifarios_MIBEL.py >> logs/atualizacao_tarifarios_MIBEL.log 2>&1
          
          end_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o terminada em $(date -d @$end_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_tarifarios_MIBEL.log
          runtime=$((end_time-start_time))
          echo "DuraÃ§Ã£o total: ${runtime} segundos." >> logs/atualizacao_tarifarios_MIBEL.log

      - name: Fazer upload do log como artefacto
        if: always() # Executa sempre, mesmo que o passo anterior falhe
        uses: actions/upload-artifact@v4
        with:
          name: atualizacao_tarifarios_MIBEL.log
          path: logs/atualizacao_tarifarios_MIBEL.log

      # --- COMMIT E PUSH DAS ALTERAÃ‡Ã•ES ---
      - name: Verificar se houve alteraÃ§Ãµes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet;
          then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push se houver alteraÃ§Ãµes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ“Š Dados MIBEL (TarifÃ¡rios) atualizados automaticamente"
          git push
