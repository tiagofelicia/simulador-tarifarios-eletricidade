# Nome descritivo do workflow
name: Atualizar MIBEL em Tarif√°rios (Fase 1 e 2)

on:
  schedule:
    # === GRUPO 1: Manh√£ (Todos os dias) ===
    # Hor√°rio VER√ÉO (WEST=UTC+1) -> 11:40, 11:55, 12:10 (Local)
    #- cron: '40 10 * * *'
    #- cron: '55 10 * * *'
    #- cron: '10 11 * * *'
    # Hor√°rio INVERNO (WET=UTC+0) -> 11:40, 11:55, 12:10 (Local)
    - cron: '40 11 * * *'
    - cron: '55 11 * * *'
    - cron: '10 12 * * *'

    # === GRUPO 2: Tarde (Seg-Sex) ===
    # Hor√°rio VER√ÉO (WEST=UTC+1) -> 18:00, 18:15, 18:30 (Local)
    #- cron: '00 17 * * 1-5'
    #- cron: '15 17 * * 1-5'
    #- cron: '30 17 * * 1-5'
    # Hor√°rio INVERNO (WET=UTC+0) -> 18:00, 18:15, 18:30 (Local)
    - cron: '00 18 * * 1-5'
    - cron: '15 18 * * 1-5'
    - cron: '30 18 * * 1-5'

  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  run-python-job:
    name: Executar Atualiza√ß√£o MIBEL em Tarif√°rios
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necess√°rio para fazer commit das altera√ß√µes

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      # --- CONFIGURA√á√ÉO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALA√á√ÉO DE DEPEND√äNCIAS PYTHON ---
      - name: Cache das depend√™ncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Existe um requirements_atualizar_MIBEL_tarifarios.txt com pandas, numpy, requests, openpyxl
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizar_MIBEL_tarifarios.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizar_MIBEL_tarifarios.txt

      # =========================================================
      # 4. EXECUTAR FASE 1 (Com Logging)
      # =========================================================
      - name: Executar Fase 1 (atualizar_mibel_ano_atual_ACUM.py)
        run: |
          mkdir -p logs
          echo "=== FASE 1 (MIBEL CSV) INICIADA: $(date) ===" >> logs/tarifarios_atualizacao.log
          python scripts/atualizar_mibel_ano_atual_ACUM.py >> logs/tarifarios_atualizacao.log 2>&1
          echo "=== FASE 1 (MIBEL CSV) TERMINADA: $(date) ===" >> logs/tarifarios_atualizacao.log

      # =========================================================
      # 5. COMMIT FASE 1 (A Fonte de Dados)
      # =========================================================
      - name: Fazer commit do MIBEL_ano_atual_ACUM.csv
        id: commit_fase1 # ID CR√çTICO para os passos seguintes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Atualiza√ß√£o (Fase 1) MIBEL_ano_atual_ACUM.csv"
          file_pattern: "data/MIBEL_ano_atual_ACUM.csv"

      # =========================================================
      # 6. EXECUTAR FASE 2 (CONDICIONAL e Com Logging)
      # =========================================================
      - name: Executar Fase 2 (atualizar_MIBEL_tarifarios.py)
        # S√ì CORRE SE O PASSO 'commit_fase1' DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        run: |
          echo "=== FASE 2 (TARIF√ÅRIOS) INICIADA (Houve Mudan√ßas): $(date) ===" >> logs/tarifarios_atualizacao.log
          python scripts/atualizar_MIBEL_tarifarios.py >> logs/tarifarios_atualizacao.log 2>&1
          echo "=== FASE 2 (TARIF√ÅRIOS) TERMINADA: $(date) ===" >> logs/tarifarios_atualizacao.log
      
      - name: Registar que a Fase 2 foi ignorada
        # S√ì CORRE SE O PASSO 'commit_fase1' N√ÉO DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        run: |
          echo "=== FASE 2 (TARIF√ÅRIOS) IGNORADA (Sem Mudan√ßas na Fase 1): $(date) ===" >> logs/tarifarios_atualizacao.log

      # =========================================================
      # 7. COMMIT FASE 2 (Ficheiro Excel e Log)
      # =========================================================
      - name: Fazer commit dos ficheiros da Fase 2 (Excel e Log)
        # S√ì CORRE SE A FASE 1 DETETOU MUDAN√áAS
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîå BOT: Atualiza√ß√£o MIBEL em Tarifarios e Log"
          file_pattern: "Tarifarios_üîå_Eletricidade_Tiago_Felicia.xlsx logs/tarifarios_atualizacao.log"

      # =========================================================
      # 8. COMMIT S√ì DO LOG (Se nada mais mudou)
      # =========================================================
      - name: Fazer commit apenas do Log (se a Fase 2 foi ignorada)
        if: steps.commit_fase1.outputs.changes_detected == 'false'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: Log de verifica√ß√£o (sem altera√ß√µes de dados)"
          file_pattern: "logs/tarifarios_atualizacao.log"

      # =========================================================
      # 9. UPLOAD DO ARTEFACTO
      # =========================================================
      - name: Fazer upload do log como artefacto
        if: always() # Corre sempre
        uses: actions/upload-artifact@v4
        with:
          name: log-atualizacao-tarifarios
          path: logs/tarifarios_atualizacao.log
          
      # =========================================================
      # 10. PUSH AUTOM√ÅTICO PARA HUGGING FACE SPACE
      # =========================================================
      - name: Push do Excel para Hugging Face Space
        if: steps.commit_fase1.outputs.changes_detected == 'true'
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add hf https://$HF_TOKEN@huggingface.co/spaces/tiagofelicia/simulador-tarifarios-eletricidade
          git fetch hf
          git checkout main
          git add Tarifarios_üîå_Eletricidade_Tiago_Felicia.xlsx
          git commit -m "BOT: Atualiza√ß√£o autom√°tica OMIE para Hugging Face Space" || echo "Sem altera√ß√µes"
          git push hf main
