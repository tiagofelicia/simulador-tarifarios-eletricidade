# Nome descritivo do workflow
name: Atualizar MIBEL em TarifÃ¡rios (Fase 1 e 2)

on:
  schedule:
    # === GRUPO 1: ManhÃ£ (Todos os dias) ===
    # HorÃ¡rio VERÃƒO (WEST=UTC+1) -> 11:55, 12:10 (Local)
    #- cron: '55 10 * * *'
    #- cron: '10 11 * * *'
    # HorÃ¡rio INVERNO (WET=UTC+0) -> 11:55, 12:10 (Local)
    - cron: '55 11 * * *'
    - cron: '10 12 * * *'

    # === GRUPO 2: Tarde (Seg-Sex) ===
    # HorÃ¡rio VERÃƒO (WEST=UTC+1) -> 19:00 (Local)
    #- cron: '00 18 * * 1-5'
    # HorÃ¡rio INVERNO (WET=UTC+0) -> 19:00 (Local)
    - cron: '00 19 * * 1-5'

  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  run-python-job:
    name: Executar AtualizaÃ§Ã£o MIBEL em TarifÃ¡rios
    runs-on: ubuntu-latest
    permissions:
      contents: write # NecessÃ¡rio para fazer commit das alteraÃ§Ãµes

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # --- CONFIGURAÃ‡ÃƒO DO AMBIENTE PYTHON ---
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- CACHE E INSTALAÃ‡ÃƒO DE DEPENDÃŠNCIAS PYTHON ---
      - name: Cache das dependÃªncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Existe um requirements_atualizar_MIBEL_tarifarios.txt com pandas, numpy, requests, openpyxl
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_atualizar_MIBEL_tarifarios.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_atualizar_MIBEL_tarifarios.txt

      # =========================================================
      # 4. EXECUTAR FASE 1 (Com Logging)
      # =========================================================
      - name: Executar Fase 1 (atualizar_mibel_ano_atual_ACUM.py)
        run: |
          mkdir -p logs
          echo "=== FASE 1 (MIBEL CSV) INICIADA: $(date) ===" >> logs/tarifarios_atualizacao.log
          python scripts/atualizar_mibel_ano_atual_ACUM.py >> logs/tarifarios_atualizacao.log 2>&1
          echo "=== FASE 1 (MIBEL CSV) TERMINADA: $(date) ===" >> logs/tarifarios_atualizacao.log

      # =========================================================
      # 5. COMMIT FASE 1 (A Fonte de Dados)
      # =========================================================
      - name: Fazer commit do MIBEL_ano_atual_ACUM.csv
        id: commit_fase1 # ID CRÃTICO para os passos seguintes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "BOT: AtualizaÃ§Ã£o (Fase 1) MIBEL_ano_atual_ACUM.csv"
          file_pattern: "data/MIBEL_ano_atual_ACUM.csv"

      # =========================================================
      # 6. EXECUTAR FASE 2 (SEMPRE - Independente da Fase 1)
      # =========================================================
      - name: Executar Fase 2 (atualizar_MIBEL_tarifarios.py)
        run: |
          echo "=== FASE 2 (TARIFÃRIOS) INICIADA: $(date) ===" >> logs/tarifarios_atualizacao.log
          python scripts/atualizar_MIBEL_tarifarios.py >> logs/tarifarios_atualizacao.log 2>&1
          echo "=== FASE 2 (TARIFÃRIOS) TERMINADA: $(date) ===" >> logs/tarifarios_atualizacao.log
      
      # =========================================================
      # 7. COMMIT FASE 2 (Ficheiro Excel e Log)
      # =========================================================
      - name: Fazer commit dos ficheiros da Fase 2 (Excel e Log)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”Œ BOT: AtualizaÃ§Ã£o MIBEL em Tarifarios e Log"
          # Este padrÃ£o apanha tanto o Excel como o Log. 
          # Se sÃ³ o Log mudar, faz commit do Log. Se ambos mudarem, faz commit de ambos.
          file_pattern: "Tarifarios_ðŸ”Œ_Eletricidade_Tiago_Felicia.xlsx logs/tarifarios_atualizacao.log"

      # =========================================================
      # 9. UPLOAD DO ARTEFACTO
      # =========================================================
      - name: Fazer upload do log como artefacto
        if: always() # Corre sempre
        uses: actions/upload-artifact@v4
        with:
          name: log-atualizacao-tarifarios
          path: logs/tarifarios_atualizacao.log
          
      # =========================================================
      # 10. ðŸš€ ENVIAR PARA O HUGGING FACE (Deploy - VersÃ£o Robusta)
      # =========================================================
      - name: Enviar ficheiro para o Hugging Face
        # O script abaixo jÃ¡ tem proteÃ§Ã£o (|| echo "Sem alteraÃ§Ãµes") para nÃ£o falhar se o ficheiro for igual.
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          FICHEIRO_EXCEL="Tarifarios_ðŸ”Œ_Eletricidade_Tiago_Felicia.xlsx"
          REPO_HF="tiagofelicia/simulador-tarifarios-eletricidade"
          
          echo "Clonando o repositÃ³rio $REPO_HF..."
          
          # 1. Instalar Git LFS
          sudo apt-get update
          sudo apt-get install git-lfs
          git lfs install

          # 2. Clonar o repositÃ³rio do Hugging Face para uma pasta separada
          git clone --depth 1 https://user:$HF_TOKEN@huggingface.co/spaces/$REPO_HF hf_repo

          # 3. Copiar o ficheiro Excel ATUALIZADO (que estÃ¡ na pasta do GitHub)
          cp -f "$FICHEIRO_EXCEL" hf_repo/

          # 4. Entrar na pasta do Hugging Face e configurar/commitar
          cd hf_repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Garantir o rastreio LFS e adicionar o ficheiro
          git lfs track "*.xlsx"
          git add .gitattributes
          git add "$FICHEIRO_EXCEL"
          
          # Commit e Push (o || echo evita que falhe se nÃ£o houver diferenÃ§a no Excel)
          git commit -m "ðŸ”Œ HF: AtualizaÃ§Ã£o automÃ¡tica do Tarifarios_ðŸ”Œ_Eletricidade_Tiago_Felicia.xlsx via GitHub Actions" || echo "Sem alteraÃ§Ãµes para enviar"
          git push
