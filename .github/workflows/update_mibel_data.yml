on:
  schedule:
    # Segunda a Sexta: 12:05 e 18:55 de Lisboa (11:05 e 17:55 UTC)
    - cron: '5 11 * * 1-5'
    - cron: '55 17 * * 1-5'
    # SÃ¡bado e Domingo: 12:05 de Lisboa (11:05 UTC)
    - cron: '5 11 * * 6,0'
  workflow_dispatch:  # Permite execuÃ§Ã£o manual no GitHub

jobs:
  atualizar_mibel:
    name: Atualizar MIBEL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # ================== ALTERAÃ‡ÃƒO PRINCIPAL AQUI ==================
      # Combinamos a configuraÃ§Ã£o do R e a instalaÃ§Ã£o de pacotes num Ãºnico passo,
      # que Ã© mais robusto e usa cache.
      - name: Configurar R e instalar pacotes
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          r-packages: |
            dplyr
            stringr
            lubridate
            httr
            rvest
            tidyr
            purrr
            readxl
            openxlsx
            readr
      # ==============================================================

      - name: Executar script de atualizaÃ§Ã£o com logging
        run: |
          mkdir -p logs
          # Adicionamos uma verificaÃ§Ã£o do tempo de inÃ­cio aqui
          start_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o iniciada em $(date -d @$start_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_eletricidade_MIBEL.log
          
          # Garantir que o script tem permissÃ£o de execuÃ§Ã£o (boa prÃ¡tica)
          chmod +x scripts/atualizacao_eletricidade_MIBEL.r
          
          # Corrigido o caminho para o script, assumindo que ele estÃ¡ na pasta 'scripts'
          Rscript scripts/atualizacao_eletricidade_MIBEL.r >> logs/atualizacao_eletricidade_MIBEL.log 2>&1
          
          end_time=$(date +%s)
          echo "=== ExecuÃ§Ã£o terminada em $(date -d @$end_time '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_eletricidade_MIBEL.log
          # Adicionamos o cÃ¡lculo da duraÃ§Ã£o ao log
          runtime=$((end_time-start_time))
          echo "DuraÃ§Ã£o total: ${runtime} segundos." >> logs/atualizacao_eletricidade_MIBEL.log
          echo "" >> logs/atualizacao_eletricidade_MIBEL.log

      - name: Fazer upload do log como artefacto
        if: always()  # Garante que o log Ã© guardado mesmo que o script falhe
        uses: actions/upload-artifact@v4
        with:
          name: log_atualizacao_eletricidade_MIBEL
          path: logs/atualizacao_eletricidade_MIBEL.log

      - name: Verificar se houve alteraÃ§Ãµes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push se houver alteraÃ§Ãµes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ðŸ“Š Dados MIBEL atualizados automaticamente"
          git push
