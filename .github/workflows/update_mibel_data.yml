name: Atualiza√ß√£o OMIE e OMIP (Tarif√°rios Eletricidade)

on:
  schedule:
    # Segunda a Sexta: 12:05 e 18:55 de Lisboa (11:05 e 17:55 UTC)
    - cron: '5 11 * * 1-5'
    - cron: '55 17 * * 1-5'
    # S√°bado e Domingo: 12:05 de Lisboa (11:05 UTC)
    - cron: '5 11 * * 6,0'
  workflow_dispatch:  # Permite execu√ß√£o manual no GitHub

jobs:
  atualizar_mibel:
    name: Atualizar MIBEL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Cache dos pacotes R
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/*.r', '**/*.R') }}
          restore-keys: ${{ runner.os }}-R-

      - name: Instalar pacotes R necess√°rios
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org")); \
          pacotes <- c("dplyr","stringr","lubridate","httr","rvest","tidyr","purrr","readxl","openxlsx","readr"); \
          novos <- pacotes[!(pacotes %in% installed.packages()[,"Package"])]; \
          if(length(novos)>0) install.packages(novos)'

      - name: Verificar estrutura do reposit√≥rio (debug)
        run: ls -R

      - name: Executar script de atualiza√ß√£o com logging
        run: |
          mkdir -p logs
          echo "=== Execu√ß√£o iniciada em $(date '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_eletricidade_MIBEL.log
          Rscript scripts/atualizacao_eletricidade_MIBEL.r >> logs/atualizacao_eletricidade_MIBEL.log 2>&1 || true
          echo "=== Execu√ß√£o terminada em $(date '+%Y-%m-%d %H:%M:%S') ===" >> logs/atualizacao_eletricidade_MIBEL.log
          echo "" >> logs/atualizacao_eletricidade_MIBEL.log

      - name: Verificar se houve altera√ß√µes
        id: git-check
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e push se houver altera√ß√µes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "üìä Dados MIBEL atualizados automaticamente"
          git push
